<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pardot test</title>
  </head>
  <body>
    <a
      href="https://marcloudconsulting.com"
      pardot-region="pardot_link"
      pardot-region-type="link"
      >this is a link you can edit</a
    >
    <br /><br />
    <img
      src="https://via.placeholder.com/300x100"
      pardot-region="pardot_image"
      pardot-region-type="image"
    />
    <br /><br />
    <img src="https://via.placeholder.com/300x100" />
    <br /><br />
    <img
      id="bob"
      src="https://via.placeholder.com/300x100"
      pardot-region="pardot_image"
      pardot-region-type="image"
    />
    <br /><br />
     <code pardot-region=”pardot_html” pardot-region-type=”html”>here is some code</code> 
  </body>
</html>
